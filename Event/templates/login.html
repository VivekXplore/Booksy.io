{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Form</title>
  <link rel="stylesheet" href="{% static 'style1.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form action="#" method="POST">
          {% csrf_token %}
          {% if messages %}
              <div class="messages">
                  {% for message in messages %}
                      <div class="message {{ message.tags }}">
                          {{ message }}
                      </div>
                  {% endfor %}
              </div>
          {% endif %}
          
          <div class="field input-field">
              <input type="email" name="email" placeholder="Email" class="input" id="email" required>
          </div>
        
          <div class="field input-field">
              <input type="password" name="password" placeholder="Password" class="password" id="password" required>
              <i class='bx bx-hide eye-icon'></i>
          </div>
        
          <div class="form-link">
              <a href="#" class="forgot-pass">Forgot password?</a>
          </div>
        
          <div class="field button-field">
              <button type="submit">Login</button>
          </div>
        </form>
        
        <div class="form-link">
          <span>Don't have an account? <a href="{% url 'signin' %}" class="link signup-link">Signup</a></span>
        </div>
      </div>
      
      <div class="line"></div>
      
      <div class="media-options">
        <a href="" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          Login with Facebook
        </a>
      </div>
      
      <div class="media-options">
        <a href="{% provider_login_url 'google' %}" class="field google">
          <img src="{% static 'images/google.png' %}" alt="Google" class="google-img">
          Login with Google
        </a>
      </div>
      
    </div>
  </section>
  
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
