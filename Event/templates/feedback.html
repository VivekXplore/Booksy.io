{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback System</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="feedback-container">
    
    <h2>Give Us Your Feedback</h2>
    <p>Weâ€™d love to hear your thoughts and improve our service.</p>
    
    {% if messages %}
      <div class="message-container">
        {% for message in messages %}
          <p class="success-message" style="color: green; font-size: 15px;">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form action="{% url 'feedback' %}" method="POST" class="Feedback">
      {% csrf_token %}
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
      </div>
      <div class="input-group">
        <label for="feedback">Feedback</label>
        <textarea id="suggestion" name="suggestion" placeholder="Share your experience with us..." rows="5" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
